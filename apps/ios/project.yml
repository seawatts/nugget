name: Nugget
options:
  bundleIdPrefix: com.nugget
  deploymentTarget:
    iOS: 17.0
  generateEmptyDirectories: true
  groupSortPosition: top
packages:
  SwiftLint:
    url: https://github.com/realm/SwiftLint
    version: 0.54.0

targets:
  Models:
    type: framework
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources/Models
    dependencies:
      - sdk: SwiftUI.framework
      - sdk: SwiftData.framework
      - sdk: Foundation.framework
    settings:
      base:
        DEVELOPMENT_TEAM: QG5N3R59QB
        PRODUCT_BUNDLE_IDENTIFIER: com.nugget.ios.models
        GENERATE_INFOPLIST_FILE: YES
        # DEFINES_MODULE: YES
        SWIFT_INSTALL_OBJC_HEADER: NO
        SWIFT_EMIT_MODULE_INTERFACE: YES

  # LiveActivity:
  #   type: framework
  #   platform: iOS
  #   deploymentTarget: "17.0"
  #   sources:
  #     - path: Sources/LiveActivity
  #   dependencies:
  #     - target: Models
  #     - sdk: SwiftUI.framework
  #     - sdk: SwiftData.framework
  #     - sdk: Foundation.framework
