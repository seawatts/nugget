  #       SWIFT_INSTALL_OBJC_HEADER: NO
  #       SWIFT_EMIT_MODULE_INTERFACE: YES
  #       SWIFT_COMPILATION_MODE: wholemodule
  #       OTHER_SWIFT_FLAGS: -enable-library-evolution

  Components:
    type: framework
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources/Components
    dependencies:
      - target: Models
      - sdk: SwiftUI.framework
      - sdk: Charts.framework
      - sdk: Foundation.framework
    settings:
      base:
        DEVELOPMENT_TEAM: QG5N3R59QB
        PRODUCT_BUNDLE_IDENTIFIER: com.nugget.ios.components
        GENERATE_INFOPLIST_FILE: YES
        # DEFINES_MODULE: YES
        SWIFT_INSTALL_OBJC_HEADER: NO
        SWIFT_EMIT_MODULE_INTERFACE: YES
        SWIFT_COMPILATION_MODE: wholemodule
        OTHER_SWIFT_FLAGS: -enable-library-evolution

  Services:
    type: framework
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources/Services
    dependencies:
      - target: Models
      # - target: LiveActivity
      - sdk: SwiftData.framework
      - sdk: BackgroundTasks.framework
      - sdk: ActivityKit.framework
      - sdk: UserNotifications.framework
      - sdk: Network.framework
      - sdk: Foundation.framework
    settings:
      base:
        DEVELOPMENT_TEAM: QG5N3R59QB
        PRODUCT_BUNDLE_IDENTIFIER: com.nugget.ios.services
        GENERATE_INFOPLIST_FILE: YES
        # DEFINES_MODULE: YES
        SWIFT_INSTALL_OBJC_HEADER: NO
        SWIFT_EMIT_MODULE_INTERFACE: YES

  Nugget:
    type: application
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Sources
        excludes:
          - "Components/**"
          - "Models/**"
          - "Services/**"
          - "Widgets/**"
    dependencies:
      - target: Models
      - target: Components
      - target: Services
      - target: NuggetWidgets
      - sdk: WidgetKit.framework
      - sdk: SwiftUI.framework
      - sdk: Intents.framework
    settings:
      base:
        DEVELOPMENT_TEAM: QG5N3R59QB
        INFOPLIST_FILE: Sources/Info.plist
        PRODUCT_BUNDLE_IDENTIFIER: com.nugget.ios
        CODE_SIGN_ENTITLEMENTS: Sources/Nugget.entitlements
    info:
      path: Sources/Info.plist
      properties:
        CFBundleName: Nugget
        CFBundleDisplayName: Nugget
        UILaunchStoryboardName: LaunchScreen
        NSLocalNetworkUsageDescription: Nugget needs to access your local network for syncing
        NSUserNotificationUsageDescription: Nugget needs notifications to remind you about feeding times and milestone updates
        NSAppTransportSecurity:
          NSAllowsLocalNetworking: true
          NSExceptionDomains:
            localhost:
              NSExceptionAllowsInsecureHTTPLoads: true
              NSIncludesSubdomains: true
        NSBonjourServices:
          - _http._tcp
          - _bonjour._tcp
        UIApplicationSceneManifest:
          UIApplicationSupportsMultipleScenes: false
          UISceneConfigurations:
            UIWindowSceneSessionRoleApplication:
              - UISceneConfigurationName: Default Configuration
                UISceneDelegateClassName: $(PRODUCT_MODULE_NAME).SceneDelegate
        NSHealthShareUsageDescription: "Nugget would like to access your health data to provide better insights for your parenting journey."
        LSApplicationQueriesSchemes:
          - homekit
    entitlements:
      path: Sources/Nugget.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.nugget.ios
        com.apple.developer.usernotifications.time-sensitive: true
        com.apple.developer.healthkit: true

  NuggetWidgets:
    type: app-extension
    platform: iOS
    deploymentTarget: "17.0"
    sources:
      - path: Widgets
      - path: Sources/Intents
    dependencies:
      - target: Models
      - target: Services
      - sdk: WidgetKit.framework
      - sdk: SwiftUI.framework
      - sdk: Intents.framework
    settings:
      base:
        DEVELOPMENT_TEAM: QG5N3R59QB
        PRODUCT_BUNDLE_IDENTIFIER: com.nugget.ios.widgets
        INFOPLIST_FILE: Widgets/Info.plist
        CODE_SIGN_ENTITLEMENTS: Widgets/NuggetWidgets.entitlements
        ENABLE_BITCODE: NO
        SKIP_INSTALL: YES
        CURRENT_PROJECT_VERSION: 1
        GENERATE_INFOPLIST_FILE: YES
        MARKETING_VERSION: 1.0
        ASSETCATALOG_COMPILER_GLOBAL_ACCENT_COLOR_NAME: AccentColor
        ASSETCATALOG_COMPILER_WIDGET_BACKGROUND_COLOR_NAME: WidgetBackground
    entitlements:
      path: Widgets/NuggetWidgets.entitlements
      properties:
        com.apple.security.application-groups:
          - group.com.nugget.ios
    scheme:
      environmentVariables:
        _XCWidgetKind: DeviceStatusWidget

schemes:
  Nugget:
    build:
      targets:
        Models: all
        Components: all
        Services: all
        Nugget: all
        NuggetWidgets: all
      parallelizeBuild: true
      buildImplicitDependencies: true
    run:
      config: Debug
    profile:
      config: Release
    analyze:
      config: Debug
    archive:
      config: Release